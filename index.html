<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase ユーザー登録システム</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase 設定（Firebaseコンソールからコピー）
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase 初期化
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        function registerUser() {
            let userId = document.getElementById("userId").value;
            let userName = document.getElementById("userName").value;
            let teamName = document.getElementById("teamName").value;

            if (!userId || userId < 1 || userId > 100) {
                alert("IDは1~100の間で設定してください");
                return;
            }

            set(ref(db, "users/" + userId), {
                name: userName,
                team: teamName
            }).then(() => {
                alert("ユーザー登録成功！");
            }).catch((error) => {
                alert("エラー: " + error.message);
            });
        }

        function fetchUser() {
            let userId = document.getElementById("userId").value;
            get(ref(db, "users/" + userId)).then((snapshot) => {
                if (snapshot.exists()) {
                    let data = snapshot.val();
                    alert(`ID ${userId}：${data.name} (チーム: ${data.team})`);
                } else {
                    alert("ユーザーが見つかりません");
                }
            }).catch((error) => {
                alert("エラー: " + error.message);
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("registerButton").addEventListener("click", registerUser);
            document.getElementById("fetchButton").addEventListener("click", fetchUser);

            // 🔹 バージョン番号を表示
            document.getElementById("version").textContent = "ver 1.1";
        });

    </script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 { margin-top: 50px; }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
        }
        #version {
            position: fixed;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <h1>Firebase ユーザー登録システム</h1>
    
    <input type="number" id="userId" placeholder="ID (1~100)" min="1" max="100">
    <input type="text" id="userName" placeholder="なまえ">
    <input type="text" id="teamName" placeholder="チーム名">
    <button id="registerButton">登録</button>
    <button id="fetchButton">ユーザー取得</button>

    <!-- 🔹 バージョン番号を小さく表示 -->
    <div id="version"></div>

</body>
</html>
